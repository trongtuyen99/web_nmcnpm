<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <!--theme-style-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--fonts-->
    <link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800}" rel="stylesheet" type="text/css">
    <!--//fonts-->
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<!--header-->
<div th:replace="/fragments/header :: header"/>
	<!---->
	<div class="container">
		
			<!---->
		 <div class="main"> 
         <div class="reservation_top">          
            	<div class=" contact_right">
            		<h3>Contact Form</h3>
            		<div class="contact-form">
							<form th:action="@{/contact}" th:object="${msg}" method="post">
<!--								<span>Name<label>*</label></span>-->
								<input type="text" placeholder="Name" th:field="*{NAME}" required=" ">
<!--								<span>Email<label>*</label></span>-->
								<input type="text" placeholder="Email" th:field="*{EMAIL}" required=" ">
<!--								<span>Message<label>*</label></span>-->
								<textarea value="Message" placeholder="Message" th:field="*{MESSAGE}" required=" ">Message</textarea>
								<input type="submit" value="Send">
								<div class="clearfix"> </div>
							</form>
							<address class="address">
                    <p>9870 St Vincent Place, <br>Glasgow, DC 45 Fr 45.</p>
                    <dl>
                        <dt> </dt>
                        <dd>Freephone:<span> +1 800 254 2478</span></dd>
                        <dd>Telephone:<span> +1 800 547 5478</span></dd>
                        <dd>FAX: <span>+1 800 658 5784</span></dd>
                        <dd>E-mail:&nbsp; <a href="mailto@vintage.com">info(at)bigshop.com</a></dd>
                    </dl>
                </address>
						</div>
            	</div>
            </div>
           </div>
		   <div th:replace="/fragments/sub-cate :: sub-cate"/>
                   <div class="clearfix"></div>
	     </div>
	<!---->
	<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
