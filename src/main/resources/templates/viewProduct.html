<!DOCTYPE html>
<!-- template mẫu cho mọi trang html -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" th:href="@{/css/etalage.css}" type="text/css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--fonts-->
    <link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800}" rel="stylesheet"
          type="text/css">
    <!--//fonts-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.etalage.min.js}"></script>
    <script>
        jQuery(document).ready(function ($) {

            $('#etalage').etalage({
                thumb_image_width: 300,
                thumb_image_height: 400,
                source_image_width: 900,
                source_image_height: 1200,
                show_hint: true,
                click_callback: function (image_anchor, instance_id) {
                    alert('Callback example:\nYou clicked on an image with the anchor: "' + image_anchor + '"\n(in Etalage instance: "' + instance_id + '")');
                }
            });

        });
    </script>
</head>
<body>
<!-- chèn fragment header-->
<div th:replace="/fragments/header :: header"/>

<div class="container">
    <div class=" single_top">
        <div class="single_grid">
            <div class="grid images_3_of_2">
                <img class="img-responsive chain" th:src="@{${product.IMAGE}}" alt="File not found"/>
                <div class="clearfix"> </div>
            </div>
            <div class="desc1 span_3_of_2">
                <h4><span th:text="${product.NAME}"></span></h4>
                <div class="cart-b">
                    <div class="left-n "><span th:text="${product.PRICE}"></span> VND</div>
                    <a class="now-get get-cart-in" th:href="@{/addToCart/} + ${product.ID}">ADD TO CART</a>
                    <div class="clearfix"></div>
                </div>
                <h6><span th:text="${product.STOCK_NUMBER}"></span> items in stock</h6>
                <p><span th:text="${product.PRODUCER_ID}"></span></p>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="toogle">
            <h3 class="m_3">Product Details</h3>
            <p class="m_text"><span th:text="${product.DESCRIPTION}"></span></p>
        </div>
    </div>
    <!-- chèn fragment sub-cate -->
    <div th:replace="/fragments/sub-cate :: sub-cate"/>
    <div class="clearfix"></div>
</div>
<!-- chèn fragment footer -->
<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
