<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="${title}"></title>
    </head>
    <body>
        <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>

    <h2>Admin Page</h2>
    <h3>Welcome :
        <span th:utext="${#request.userPrincipal.name}"></span>
    </h3>
    <b>This is protected page!</b>  

    <br/><br/>

    <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
        <h3 style="color: #3a5795">Danh sách User: </h3>

            <!--Duyệt qua toàn bộ phần tử trong biến "userList"-->
<!--            <li th:each="user : ${userList}">-->
<!--                <span th:text="*{user.getUSERNAME()}"></span> | <span th:text="*{user.getPHONE()}"></span> | <span th:text="*{user.getEMAIL()}"></span> | <span th:text="*{user.getUSERNAME()}"></span>-->
                <table border="1" style="width: auto">
                    <tr>
                        <th>Username</th>
                        <th>Fullname</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    <tr th:each="user : ${userList}">
                        <td th:text="*{user.getUSERNAME()}"></td>
                        <td th:text="*{user.getFULLNAME()}"></td>
                        <td th:text="*{user.getPHONE()}"></td>
                        <td th:text="*{user.getEMAIL()}"></td>
                        <td th:text="*{user.getROLE()}"></td>
                    </tr>
                </table>
        <h3 style="color: #3a5795">Danh sách các phản hồi: </h3>
        <table border="1" style="width: auto">
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
            </tr>
            <tr th:each="msg : ${messageList}">
                <td th:text="*{msg.getNAME()}"></td>
                <td th:text="*{msg.getEMAIL()}"></td>
                <td th:text="*{msg.getMESSAGE()}"></td>
            </tr>
        </table>

</body>

</html>
